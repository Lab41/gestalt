<section ng-repeat="story in content">
            
	<h2>{{ story.name }}</h2>
    
    <div style="margin-top: 1em; text-align: center;">
    
        <div ng-repeat="idea in story.ideas" style="margin-right: 2em; display: inline;">

            <strong style="font-weight: 700;">{{ idea.name }}</strong>

            <story-controls-select idea="idea"></story-controls-select>

        </div>
        
    </div>
	        
    <tile-grid-map viz-data="hexdata" grouping="nodeGroups"></tile-grid-map>

</section>
