<section style="padding-left: 0; padding-right: 0;">
    
    <story-controls controls="nodeGroups"></story-controls>
		
	<group-nodes viz-data="nodes" grouping="nodeGroups" start-group="'default'" canvas-width="360" canvas-height="180"></group-nodes>
        
    <p style="font-weight: 700;">{{ networkMetrics.title }}</p>
	
	<div style="display: flex;">
		
		<div style="width: 50%; margin-right: 1em;">
            <p>{{ networkMetrics.description }}</p>
        </div>
    
		<div style="width: 40%;">
			<bar-chart viz-data="networkMetrics.metrics" canvas-width="500" canvas-height="100"></bar-chart>
		</div>
		
	</div>
    <p>Network Health</p>
    
		<div style="width: 40%;">
			<bar-chart viz-data="healthMetrics.metrics" canvas-width="500" canvas-height="100"></bar-chart>
		</div>
		
	</div>
    
</section>
