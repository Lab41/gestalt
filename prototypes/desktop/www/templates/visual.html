<section style="padding-left: 0; padding-right: 0;">
		
	<group-nodes viz-data="nodes" grouping="nodeGroups" start-group="'default'" canvas-width="360" canvas-height="180"></group-nodes>
    
    <!--<tile-grid-map viz-data="geojson" theme="theme.current"></tile-grid-map>-->
    
    <p style="font-weight: 700;">Metric for impact of psuedo groups</p>
	
	<div style="display: flex;">
		
		<div style="width: 50%; margin-right: 1em;">
			<p><span ng-repeat="sentence in healthMetrics.text">{{ sentence }}</span></p>
		</div>
    
		<div style="width: 40%;">
			<bar-chart viz-data="healthMetrics.metrics" canvas-width="500" canvas-height="100"></bar-chart>
		</div>
		
	</div>
    
</section>
