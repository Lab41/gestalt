<section ng-repeat="idea in listOfIdeas" style="margin-right: 2em;">

    <h3 style="font-weight: 700;">{{ idea.title }}<span>{{ '(' + idea.subtitle + ')' }}</span></h3>
    <p>{{ idea.description }}</p>

    <story-actions actiongroup="idea.action_group_id"></story-actions>

</section>

<ui-view name="visual"></ui-view>
