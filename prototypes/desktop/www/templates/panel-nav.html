<nav role="navigation">
	
    <a ng-repeat="panel in panels"
       id="{{ panel.url_name }}"
	   ui-sref="app.panel.visual({ panel: panel.url_name, visual:panel.default_vis })" 
	   ng-class="{ 'active': panelParam == panel.url_name }"
       ng-click="changePanel($event, $index);">{{ panel.name }}</a>

</nav>
