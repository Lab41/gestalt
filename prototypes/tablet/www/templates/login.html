<ion-view>

	<ion-content class="login">
        
        <!-- TITLE -->
        <h2>Please choose a persona</h2>
        <p>You can switch personas at any time from the left panel.</p>
        
        <section>
            
            <!-- PERSONA -->
            <div ng-repeat="persona in content"
                 ng-click="login(persona.name, persona.id);">
                <p>{{ persona.name }}</p>
                <p>{{ persona.description }}</p>
            </div>
            
        </section>
            
	</ion-content>

</ion-view>
