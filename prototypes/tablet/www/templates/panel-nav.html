<!-- MENU -->
<button class="button" menu-toggle="left" ng-hide="hideNav">
    <i class="ion-navicon-round"></i>
</button>

<div class="row panel-nav" ng-hide="hideNav">
		
	<a class="col" 
       ng-repeat="panel in panels" 
       id="{{ panel.param }}"
       ui-sref="app.panel({ panel: panel.param })" 
       ng-class="{ 'active': panelParam == panel.param }" 
       ng-click="changePanel($event, $index);">{{ panel.name }}</a>
	
</div>
