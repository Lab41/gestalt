<ion-view>

	<ion-content has-bouncing="true">
		
        <section ng-repeat="story in content" class="visual-form">
            
            <hgroup>
        
                <!-- STORY TITLE -->
                <h2>{{ story.name }}</h2>
                <p>{{ story.intro }}</p>

            </hgroup>

            <div>

                <!-- IDEA -->
                <div ng-repeat="idea in story.ideas">

                    <!-- CONTENT -->
                    <card-layout headline="idea.label" description="idea.description" poster="idea.svg_icon" vis-id="idea.id"></card-layout>

                </div>

            </div>
			
        </section>
						
	</ion-content>

</ion-view>

<ion-nav-view name="visual" style="top: 250px; height: calc(100% - 250px);"></ion-nav-view>
