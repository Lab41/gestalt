<ion-view>

	<ion-content has-bouncing="true">
		
        <section ng-repeat="story in content">
            
            <h2>{{ story.name }}</h2>
			
			<div class="row" style="margin-top: 1em;">
    
				<div ng-repeat="idea in story.ideas" class="col" style="margin-right: 2em;">

					<h3 style="font-weight: 700;">{{ idea.name }}<span>{{ '(' + idea.label + ')' }}</span></h3>
					<!--<p>{{ idea.description }}</p>-->

					<story-controls controls="idea.controls"></story-controls>

				</div>

			</div>
			
        </section>
						
	</ion-content>

</ion-view>

<ion-nav-view name="visual" style="top: 325px; height: calc(100% - 325px);"></ion-nav-view>
